      type: text
    focus_img_4:
      name: focus_img_4
      label: 背景图 - 4
      type: text
    focus_img_5:
      name: focus_img_5
      label: 背景图 - 5
      type: text
    focus_img_filter:
      name: focus_img_filter
      label: 背景图滤镜
      type: select
      default: filter-nothing
      options:
        - value: filter-nothing
          label: 无
        - value: filter-undertint
          label: 浅色
        - value: filter-dim
          label: 暗淡
        - value: filter-grid
          label: 网格
